<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card</title>

    <style>
        :root {
            /* Базові кольори */
            --sea-blue: #38bdf8;
            --text: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.07);
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            transition: background 1.5s ease; /* Плавний перехід кольору */
        }

        /* Стилі фонів для різних частин доби */
        .morning { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); color: #1e293b; }
        .day { background: radial-gradient(circle at top, #38bdf8, #1e40af); }
        .evening { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .night { background: radial-gradient(circle at top, #1e293b, #020617); }

        #intro {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            animation: introFade 0.8s ease-in forwards 3s;
        }

        #intro img {
            max-width: 80%;
            max-height: 70vh;
            object-fit: contain;
            animation: introZoom 3.2s ease-out forwards;
        }

        @keyframes introZoom {
            from { transform: scale(0.9); opacity: 0; }
            20% { opacity: 1; }
            to { transform: scale(1); }
        }

        @keyframes introFade {
            to { opacity: 0; visibility: hidden; }
        }

        .card {
            width: 340px;
            background: var(--card-bg);
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .card.visible { opacity: 1; transform: translateY(0); }

        /* Адаптація тексту для світлих фонів (ранок) */
        .morning .card { color: #1e293b; border-color: rgba(0,0,0,0.1); --card-bg: rgba(255,255,255,0.4); }
        .morning h1 { color: #1e293b; }
        .morning .links a { color: #1e293b; background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.1); }

        .avatar {
            width: 88px; height: 88px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: white;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--sea-blue);
            overflow: hidden;
        }

        h1 { text-align: center; margin: 0 0 30px 0; font-size: 22px; }

        .links a {
            display: flex; align-items: center; gap: 12px;
            padding: 14px 16px; margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            text-decoration: none; color: var(--text);
            transition: 0.25s; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .links a:hover { transform: translateY(-2px); background: rgba(56, 189, 248, 0.2); }

        .icon { width: 22px; height: 22px; color: var(--sea-blue); }
        .icon svg { width: 100%; height: 100%; fill: currentColor; }

        .btn-save { margin-top: 10px; background: var(--sea-blue) !important; color: #020617 !important; font-weight: bold; }
        .btn-save .icon { color: #020617 !important; }
    </style>
</head>

    <script>
        // ЛОГІКА ЗМІНИ ФОНУ ВІД ЧАСУ
        function updateTheme() {
            const hour = new Date().getHours();
            const body = document.body;
            body.classList.remove('morning', 'day', 'evening', 'night');

            if (hour >= 5 && hour < 11) body.classList.add('morning');
            else if (hour >= 11 && hour < 18) body.classList.add('day');
            else if (hour >= 18 && hour < 22) body.classList.add('evening');
            else body.classList.add('night');
        }
        updateTheme();

        const intro = document.getElementById('intro');
        const card = document.getElementById('mainCard');

        if (sessionStorage.getItem('introPlayed')) {
            intro.style.display = 'none';
            card.classList.add('visible');
        } else {
            sessionStorage.setItem('introPlayed', 'true');
            setTimeout(() => { card.classList.add('visible'); }, 3300);
        }

        document.getElementById('save-contact').addEventListener('click', function (e) {
            e.preventDefault();
            const vcard = "BEGIN:VCARD\nVERSION:3.0\nFN:Serhii Polovnikov\nORG:Novosealand\nTEL;TYPE=CELL,VOICE:+380503339144\nEMAIL;TYPE=WORK,INTERNET:office@novosealand.com\nURL:https://novosealand.com\nEND:VCARD";
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const newLink = document.createElement('a');
            newLink.download = "Serhii_Polovnikov.vcf";
            newLink.href = url;
            newLink.click();
            window.URL.revokeObjectURL(url);
        });
    </script>
