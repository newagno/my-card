<!doctype html>

  <head>
    <meta charset="UTF-8" />

    <title>Digital Business Card</title>

    <style>
      :root {
        --bg-deep: #0a192f;
        --sea-blue: #38bdf8;
        --sun-orange: #fb923c;
        --card-bg: #0f172a;
        --text: #f8fafc;
        --muted: #94a3b8;
      }

      * {
        box-sizing: border-box;
        font-family: Inter, system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1e293b, var(--bg-deep));
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
        overflow: hidden;
      }

      /* --- –ó–ê–°–¢–ê–í–ö–ê (PRELOADER) --- */
      #intro {
        position: fixed;
        inset: 0;
        background: #000; /* –ß–æ—Ä–Ω–∏–π —Ñ–æ–Ω –¥–ª—è –∑–∞—Å—Ç–∞–≤–∫–∏ */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        animation: introFade 0.8s ease-in forwards 3s; /* –¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å –∑–∞—Å—Ç–∞–≤–∫–∏ 3 —Å–µ–∫ */
      }

      #intro img {
        /* –û–±–º–µ–∂—É—î–º–æ —Ä–æ–∑–º—ñ—Ä, —â–æ–± –º–∞—Å—à—Ç–∞–± –Ω–µ –±—É–≤ –∑–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫–∏–º */
        max-width: 80%;
        max-height: 70vh;
        object-fit: contain; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ–≤–Ω—ñ—Å—Ç—é –≤–ø–∏—Å—É—î—Ç—å—Å—è –≤ –æ–±–ª–∞—Å—Ç—å */

        /* –ó–º–µ–Ω—à—É—î–º–æ –∞–º–ø–ª—ñ—Ç—É–¥—É –∑—É–º—É –¥–ª—è —Å–ø–æ–∫—ñ–π–Ω—ñ—à–æ–≥–æ –µ—Ñ–µ–∫—Ç—É */
        animation: introZoom 3.2s ease-out forwards;
      }

      @keyframes introZoom {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes introFade {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      /* --- –ö–ê–†–¢–ö–ê --- */
      .card {
        width: 340px;
        background:
          linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
          linear-gradient(135deg, var(--sea-blue), var(--sun-orange)) border-box;
        border: 2px solid transparent;
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        opacity: 0;
        transform: translateY(30px);
        animation: cardShow 1s ease-out forwards 3.3s;
      }

      @keyframes cardShow {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-link {
        display: block;
        width: 88px;
        height: 88px;
        margin: 0 auto 20px;
      }

      .avatar {
        width: 88px;
        height: 88px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--sea-blue);
        overflow: hidden;
      }

      h1 {
        text-align: center;
        margin: 0 0 30px 0;
        font-size: 22px;
      }

      .links a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 14px;
        text-decoration: none;
        color: var(--text);
        transition: 0.25s;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .links a:hover {
        background: rgba(56, 189, 248, 0.15);
        border-color: var(--sea-blue);
        transform: translateY(-2px);
      }

      .icon {
        width: 24px;
        text-align: center;
      }
    </style>
  </head>
